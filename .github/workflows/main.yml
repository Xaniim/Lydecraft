# Lydecraft - Build APK & AAB
# This workflow installs dependencies, syncs the capacitor project,
# and then builds the Android debug/release APKs and AAB.

name: Lydecraft - Build APK & AAB

on:
  push:
    branches: [ alpha ]
  pull_request:
    branches: [ alpha ]

jobs:
  build:
    name: Build Debug, Release APK and AAB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- New Steps for Capacitor Project Setup ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify your project's node version

      - name: Install npm dependencies
        run: npm install

      - name: Sync Capacitor project
        run: npx cap sync android
      # --- End of New Steps ---

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        # The working-directory makes the command cleaner.
        # It's now looking for 'gradlew' inside the 'android' folder.
        run: chmod +x ./gradlew
        working-directory: ./android

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: ./android

      - name: Build Release APK
        # Note: A real release build requires signing keys.
        # This will build an unsigned release APK unless you set up secrets.
        run: ./gradlew assembleRelease
        working-directory: ./android

      - name: Build Release AAB
        # Note: A real release build requires signing keys.
        run: ./gradlew bundleRelease
        working-directory: ./android

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lydecraft-builds
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
            android/app/build/outputs/bundle/release/app-release.aab
