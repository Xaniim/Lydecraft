# Nome do Workflow
name: Lydecraft - Build APK & AAB

# Gatilhos (Triggers): Executa em push ou pull request para a branch 'alpha'
on:
  push:
    branches: [ alpha ]
  pull_request:
    branches: [ alpha ]

# Tarefas (Jobs) a serem executadas
jobs:
  build:
    name: Build Debug, Release APK and AAB
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura o ambiente Node.js (essencial para Capacitor)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Instala as dependências do projeto
      - name: Install npm dependencies
        run: npm install

      # 4. Sincroniza o projeto web com a plataforma nativa Android
      - name: Sync Capacitor project
        run: npx cap sync android

      # 5. Configura o ambiente Java (JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 6. Dá permissão de execução para o script do Gradle (apontando para o caminho correto)
      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # 7. Compila o APK de Debug (usando o caminho correto)
      - name: Build Debug APK
        run: ./android/gradlew -p android assembleDebug

      # 8. Compila o APK de Release (usando o caminho correto)
      - name: Build Release APK
        run: ./android/gradlew -p android assembleRelease

      # 9. Compila o AAB de Release (usando o caminho correto)
      - name: Build Release AAB
        run: ./android/gradlew -p android bundleRelease

      # 10. Faz o upload dos arquivos gerados (artefatos)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lydecraft-builds
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/release/app-release-unsigned.apk
            android/app/build/outputs/bundle/release/app-release.aab
